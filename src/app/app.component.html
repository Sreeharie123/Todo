<app-nav (openElemnt)="open($event)"></app-nav>

<div class="h-screen flex flex-col md:flex-row">
  <div class="flex-[2] bg-slate-50 px-4 flex flex-col gap-4 max-md:hidden">
    <mat-card
      class="flex flex-row gap-2 rounded-lg bg-slate-200 shadow-md active:bg-slate-300 cursor-pointer mt-8"
      routerLink="/"
    >
      <mat-icon class="h-16 py-5 ml-5">home</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg">Home</mat-card-content>
    </mat-card>

    <mat-card
      class="flex flex-row gap-2 rounded-lg bg-slate-200 shadow-md active:bg-slate-300 cursor-pointer"
      routerLink="favorite"
    >
      <mat-icon class="h-16 py-5 ml-5">star</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg"
        >Favorite</mat-card-content
      >
    </mat-card>

    <mat-card
      class="flex flex-row gap-2 rounded-lg bg-slate-200 shadow-md active:bg-slate-300 cursor-pointer"
      routerLink="important"
    >
      <mat-icon class="h-16 py-5 ml-5">flag</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg"
        >Important</mat-card-content
      >
    </mat-card>
  </div>

  <div
    class="md:hidden bg-slate-200 w-1/2 h-screen absolute z-50 px-4 flex flex-col gap-4"
    *ngIf="value"
  >
    <button
      class="flex flex-row rounded-lg bg-slate-50 shadow-md active:bg-slate-300 cursor-pointer mt-8"
      routerLink="/"
      (click)="home(value)"
    >
      <mat-icon class="h-16 py-5 ml-5">home</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg">Home</mat-card-content>
    </button>

    <button
      class="flex flex-row rounded-lg bg-slate-50 shadow-md active:bg-slate-300 cursor-pointer"
      routerLink="favorite"
      (click)="home(value)"
    >
      <mat-icon class="h-16 py-5 ml-5">star</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg"
        >Favorite</mat-card-content
      >
    </button>

    <button
      class="flex flex-row rounded-lg bg-slate-50 shadow-md active:bg-slate-300 cursor-pointer"
      routerLink="important"
      (click)="home(value)"
    >
      <mat-icon class="h-16 py-5 ml-5">flag</mat-icon>
      <mat-card-content class="w-fit h-16 py-5 text-lg"
        >Important</mat-card-content
      >
    </button>
  </div>

  <div
    class="bg-white md:flex-[12] md:p-10 p-6 w-full"
    [ngClass]="{ 'blur-md': value }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
